[project]
name = "hypergraph"
# Maintainers: do not change the version here manually
version = "3.0.2"
description = "Hypergraph: A graph-based retrieval-augmented generation (RAG) system."
maintainers = [
    {name = "Arsen Ohanyan"},
]
authors = [
    {name = "Arsen Ohanyan"},
    {name = "Microsoft Hypergraph Team (original authors)"},
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11,<3.14"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "azure-identity~=1.25",
    "azure-search-documents~=11.5",
    "azure-storage-blob~=12.24",
    "devtools~=0.12",
    "hypergraph-cache==3.0.2",
    "hypergraph-chunking==3.0.2",
    "hypergraph-common==3.0.2",
    "hypergraph-input==3.0.2",
    "hypergraph-llm==3.0.2",
    "hypergraph-storage==3.0.2",
    "hypergraph-vectors==3.0.2",
    "graspologic-native~=1.2",
    "json-repair~=0.30",
    "networkx~=3.4",
    "nltk==3.9.1",
    "numpy~=2.1",
    "pandas~=2.3",
    "pyarrow~=22.0",
    "pydantic~=2.10",
    "spacy~=3.8",
    "blis~=1.0",
    "textblob~=0.18",
    "tqdm~=4.67",
    "typing-extensions~=4.12",
    "typer~=0.16",
]

[project.scripts]
hypergraph = "hypergraph.cli.main:app"

[project.urls]
Source = "https://github.com/censeus/hypergraph"

[build-system]
requires = ["hatchling>=1.27.0,<2.0.0"]
build-backend = "hatchling.build"

