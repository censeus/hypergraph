[project]
name = "hypergraph-vectors"
version = "3.0.2"
description = "Hypergraph vector store package."
maintainers = [
    {name = "Arsen Ohanyan"},
]
authors = [
    {name = "Arsen Ohanyan"},
    {name = "Microsoft Hypergraph Team (original authors)"},
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11,<3.14"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "azure-core~=1.32",
    "azure-cosmos~=4.9",
    "azure-identity~=1.25",
    "azure-search-documents~=11.6",
    "hypergraph-common==3.0.2",
    "lancedb~=0.24.1",
    "numpy~=2.1",
    "pyarrow~=22.0",
    "pydantic~=2.10",
]

[project.urls]
Source = "https://github.com/censeus/hypergraph"

[build-system]
requires = ["hatchling>=1.27.0,<2.0.0"]
build-backend = "hatchling.build"
