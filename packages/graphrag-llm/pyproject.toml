[project]
name = "graphrag-llm"
version = "3.0.2"
description = "GraphRAG LLM package."
maintainers = [
    {name = "Arsen Ohanyan"},
]
authors = [
    {name = "Arsen Ohanyan"},
    {name = "Microsoft GraphRAG Team (original authors)"},
]
license = "MIT"
readme = "README.md"
license-files = ["LICENSE"]
requires-python = ">=3.10,<3.14"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "azure-identity~=1.25",
    "graphrag-cache==3.0.2",
    "graphrag-common==3.0.2",
    "jinja2~=3.1",
    "litellm~=1.80",
    "nest-asyncio2~=1.7",
    "pydantic~=2.10",
    "typing-extensions~=4.12"
]

[project.urls]
Source = "https://github.com/censeus/hypergraph"

[build-system]
requires = ["hatchling>=1.27.0,<2.0.0"]
build-backend = "hatchling.build"
