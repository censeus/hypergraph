[project]
name = "hypergraph-chunking"
version = "3.0.2"
description = "Chunking utilities for Hypergraph"
maintainers = [
    {name = "Arsen Ohanyan"},
]
authors = [
    {name = "Arsen Ohanyan"},
    {name = "Microsoft Hypergraph Team (original authors)"},
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11,<3.14"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "hypergraph-common==3.0.2",
    "pydantic~=2.10",
]

[project.urls]
Source = "https://github.com/censeus/hypergraph"

[build-system]
requires = ["hatchling>=1.27.0,<2.0.0"]
build-backend = "hatchling.build"

